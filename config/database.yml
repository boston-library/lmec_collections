default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["BPL_MAPPORTAL_DB_HOST"] %>
  port: <%= ENV["BPL_MAPPORTAL_DB_PORT"] %>
  pool: 5
  username: <%= ENV["BPL_MAPPORTAL_DB_USER"] %>
  password: <%= ENV["BPL_MAPPORTAL_DB_PASSWORD"] %>

development:
  <<: *default
  database: <%= ENV["BPL_MAPPORTAL_DB_PREFIX"] %>_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV["BPL_MAPPORTAL_DB_PREFIX"] %>_test

production:
  <<: *default
  database: <%= ENV["BPL_MAPPORTAL_DB_PREFIX"] %>_production
