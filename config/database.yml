default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch('LMEC_COLLECTIONS_DB_HOST') { 'localhost' } %>
  port: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PORT') { 5432 } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('LMEC_COLLECTIONS_DB_USER') { 'postgres' } %>
  password: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PASSWORD') { 'postgres' } %>

development:
  <<: *default
  database: <%= ENV["LMEC_COLLECTIONS_DB_PREFIX"] %>_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV["LMEC_COLLECTIONS_DB_PREFIX"] %>_test

staging:
  <<: *default
  database: mapportal_v2_staging
  username: <%= ENV.fetch('LMEC_COLLECTIONS_DB_USER') { Rails.application.credentials.dig(:postgres, :user) } %>
  password: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PASSWORD') { Rails.application.credentials.dig(:postgres, :password) } %>
  host: <%= ENV.fetch('LMEC_COLLECTIONS_DB_HOST') { Rails.application.credentials.dig(:postgres, :host) } %>
  port: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PORT') {  Rails.application.credentials.dig(:postgres, :port) } %>

production:
  <<: *default
  database: lmec_collections_production
  username: <%= ENV.fetch('LMEC_COLLECTIONS_DB_USER') { Rails.application.credentials.dig(:postgres, :user) } %>
  password: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PASSWORD') { Rails.application.credentials.dig(:postgres, :password) } %>
  host: <%= ENV.fetch('LMEC_COLLECTIONS_DB_HOST') { Rails.application.credentials.dig(:postgres, :host) } %>
  port: <%= ENV.fetch('LMEC_COLLECTIONS_DB_PORT') {  Rails.application.credentials.dig(:postgres, :port) } %>
